<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="./utility.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>

<div id="box">

    <button id="get-it-Going" class="mags-Btn" type="button">Bored?<br>Click here</button>

    <div class="activity">

        <section class="first-Form "><!--Class addition being made. DO NOT remove space.-->
            <span class="close">&times;</span>
            <form id="text-Suggestion">
                <label id="checkOut" for="user-Input">If you're really bored.  Check out this box.</label>
                    <div class="top-Space">
                        <textarea id="user-Input" name="funIdea" onfocus="this.value=''" cols="50"></textarea>
                    </div>
                    <div class="top-Space">
                        <input id="suggest-Submit" class="placement mags-Btn" for="text-Suggestion" type="submit" value="Button">
                        <button id="goto-Stored" class="mags-Btn" type="button">View Stored Idea</button>
                    </div>
            </form>
        </section>

        <section class="second-Form "><!--Class addition being made. DO NOT remove space.-->
            <form id="seriously">
                <label id="seriously-Select" for="number-Select">No seriously.<br>Hit the button or choose a number.</label>
                    <div class="top-Space btn-placement">
                        <input id="number-Submit" class="mags-Btn" for="number-Select" type="submit" value="Button">
                    </div>
                    <div class="btn-placement">
                        <select id="number-Select" class="mags-Btn" onchange="selectionInput()">
                            <option value="1">Self</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
            </form>
        </section>

        <section class="fun-Idea "><!--Class addition being made. DO NOT remove space.-->
            <label id="idea-Head">Now Get Out of the Box<br>and Go</label>
                <div class="top-Space">
                    <span id="idea-Output">Idea Output Here.</span>
                </div>
                <div class="top-Space">
                    <button id="try-Again" class="placement mags-Btn" type="button">Go Back</button>
                    <button id="store-Idea" class="mags-Btn" type="button">Store This Idea</button>
                </div>
        </section>

        <section class="view-Stored "><!--Class addition being made. DO NOT remove space.-->
            <label id ="stored-Idea">Here is your stored idea.<br>Now go have fun.</label>
                <div class="top-Space">    
                    <span id="stored-Output">Stored Ouput Here</span>
                </div>
                <div class="top-Space">
                    <button id="go-Back" class="mags-Btn" type="button">Go Back</button>
                </div>
        </section>

        <section class="no-Storage "><!--Class addition being made. DO NOT remove space.-->
            <label id="no-Stored">Oops!<br>Looks like you don't have a stored Idea.</label>
            <div class="top-Space">
                <button id="back" class="mags-Btn" type="button">Go back</button>
            </div>
        </section>
    </div>
</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="./script.js"></script>
</body>

</html>
